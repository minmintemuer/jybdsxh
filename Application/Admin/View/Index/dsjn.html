<div  style="width: 87%;border: 0px solid red;float: right;">
    <div id="usual1" class="usual">

        <div class="itab">
            <ul>
                <li><a href="#tab0" class="selected">电商简介</a></li>
                <li><a href="#tab1">电商技能</a></li>
                <li><a href="#tab2">增加信息</a></li>
            </ul>
        </div>
        <div id="tab0" class="tabson">
            <form action="__CONTROLLER__/alterdsjj" method="post">
                <ul class="forminfo">

                    <li><label>简介</label>

                        <textarea required name="content" style="width:700px;height:250px;padding: 10px;font-size: 16px;line-height: 20px;border: solid 1px deepskyblue">修改电商简介内容,修改后直接提交即可</textarea>

                    </li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="提交"/></li>
                </ul>
            </form>
        </div>
        <div id="tab1" class="tabson">

            <table class="imgtable">

                <thead>
                <tr>
                    <th width="100px;">图片</th>
                    <th>标题</th>
                    <th>日期</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <volist name="dsjn" id="vo">
                <tr>
                    <td class="imgtd"><img style="width:80px;height:100px;" src="__PUBLIC__/images/{$vo.img}" /></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.date}</td>
                    <td><a href="__CONTROLLER__/deldsjn?id={$vo.id}" class="tablelink"> 删除</a></td>
                </tr>
                </volist>
                </tbody>
            </table>




        </div>

        <div id="tab2" class="tabson">
            <form action="__CONTROLLER__/adddsjn" enctype="multipart/form-data" method="POST">
            <ul class="forminfo">
                <li><label>标题</label><input name="title" required type="text" class="dfinput"   style="width:518px;"/></li>
                <li><label>上传图片</label><input type="file" name="pic" /></li>
                <li><label>简介</label><textarea required name="content" style="width:550px;height:150px;padding: 10px;font-size: 16px;line-height: 20px;border: solid 1px deepskyblue"></textarea></li>
                <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="提交"/></li>
            </ul>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
